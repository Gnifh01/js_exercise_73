<html>
  <body>
    <div id="container">
      <h2>Person's List</h2>
      <button id="add-row">Add row</button>
      <table id="person-table" style="border: 1px solid black ;">
        <tbody>
          
        </tbody>
      </table>
    </div>
  </body>
</html>

<script>
  // code here
  function addRow() {
    const tBody = document.querySelector('tbody');
    //Create tr and td elements
    const tableRow = document.createElement('tr'); 
    const tableFN = document.createElement('td');
    const tableLN = document.createElement('td');
    const tableAG = document.createElement('td');
    //Add Style
    tableFN.style.border = '1px solid black';
    tableFN.style.padding = '10px 20px';
    tableLN.style.border = '1px solid black';
    tableLN.style.padding = '10px 20px';
    tableAG.style.border = '1px solid black';
    tableAG.style.padding = '10px 40px';
    //Add Text in TD
    tableFN.textContent = 'Firstname';
    tableLN.textContent = 'Lastname';
    tableAG.textContent = 'Age';
    //Append All TD to TR and TR to TBODY
    tBody.append(tableRow);
    tableRow.append(tableFN, tableLN, tableAG);
  }

  const button = document.getElementById('add-row').addEventListener('click', addRow);
</script>
